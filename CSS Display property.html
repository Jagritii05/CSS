<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            border:2px solid blue;
            display: inline-block;
            margin: 45px;
            padding: 10px;
        }
        .box1{
            display:flex ;
            justify-content:center;
        }
    </style>
</head>
<body>
    <div class="box box1">
         I am a box.
    </div>
    <div class="box box2">
        also a nice box
    </div>
</body>
</html>
